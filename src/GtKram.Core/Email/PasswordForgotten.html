<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{title}}</title>
</head>
<body style="font-family: Helvetica, Arial, sans-serif; font-size: 16px; color: black;">
    <div>
        <p style="margin-bottom: 16px;">
            Hallo {{name}}.<br />
            Du hast dein Passwort vergessen? Klicke auf den Link "Ändern". <br /><br />
            <strong>Hinweis: Aus Sicherheitsgründen ist der Link {{timeout}} lang gültig!</strong>
        </p>
        <p style="margin-bottom: 32px;">
            <a href="{{link}}" target="_blank"
               style="color: white; text-decoration: none; display: block; border-collapse: collapse; border-radius: 8px; text-align: center; border: 1px solid #e85113; padding: 8px; background-color: #e85113; width: 160px">Ändern</a>
        </p>
        <p style="font-size: 18px">
            <span style="color: red">&#10084;</span> Mit lieben Grüßen <br />
            {{signature}}
        </p>
    </div>
</body>
</html>
